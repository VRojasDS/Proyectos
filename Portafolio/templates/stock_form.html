<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predicción de Stock</h1>
        <form action="/stock" method="POST">
            <div class="form-group">
                <label>Adj Close:</label>
                <input type="number" step="0.0001" name="AdjClose" required>
            </div>
            <div class="form-group">
                <label>Close:</label>
                <input type="number" step="0.0001" name="Close" required>
            </div>
            <div class="form-group">
                <label>High:</label>
                <input type="number" step="0.0001" name="High" required>
            </div>
            <div class="form-group">
                <label>Low:</label>
                <input type="number" step="0.0001" name="Low" required>
            </div>
            <div class="form-group">
                <label>Open:</label>
                <input type="number" step="0.0001" name="Open" required>
            </div>
            <div class="form-group">
                <label>Volume:</label>
                <input type="number" step="1" name="Volume" required>
            </div>
            <button type="submit">Predecir</button>
        </form>

        {% if resultado %}
            <div class="resultado">
                <h2>{{ resultado }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
